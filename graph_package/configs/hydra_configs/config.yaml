# DONT CHANGE THIS FILE
defaults:
  - model: deepdds # override model by writing model=rescal as command line argument to main.py

run_name: 'NO_NAME'
wandb: False
lr: 0.001
dataset:  'oneil' # deepdds_original to try the original deepdds dataset
batch_sizes: {"train": 128, "test": 10000, "val": 1000}
n_splits: 5
seed: 43
remove_old_checkpoints: True


checkpoint_callback:
  monitor: 'val_auroc'
  mode: 'max'
  filename: '{epoch:02d}-{val_auroc:.4f}'
  save_top_k: 1

trainer:
  check_val_every_n_epoch: 1
  max_epochs: 30
  enable_checkpointing: True
  enable_progress_bar: True
  limit_test_batches: 1000
  fast_dev_run: False 












